<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>File</title>
</head>

<body>
  <form method="post" action="/send" enctype="multipart/form-data">
    <input type="file" id="image_file" name="image_file">
    <input type="submit" value="送信">
  </form>
  <p>
    {% if original_image_url %}
    <img src="{{ original_image_url }}">
    {% endif %}
    {% if smile_image_url %}
    <img src="{{ smile_image_url }}">
    {% endif %}
  </p>
</body>

</html>
